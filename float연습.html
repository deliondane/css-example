<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float연습</title>
  <style>
    html{
      /* 부드러운 스크롤 이동 */
      scroll-behavior: smooth;
    }
    /*body요소의 여백 제거*/
    body{
      margin:0;
    }
    ul,li {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    a{
      text-decoration: none;
      color: inherit;
    }


    nav{
        position: fixed;
        width: 100%;
        z-index: 999;
      }

    ul{
      width: 1000px;
      margin: 0 auto;
      border-radius: 10px; 
      text-align: center;
      overflow: auto; /* float속성을 적용한 자식요소의 높이를 인식시키기 위해 설정 */
    }
    li{
      float: left;
			width:200px;
			line-height: 60px;
      text-align: center;
      }
		li a{
      background-color: aliceblue;
			display: inline-block;
      width: 100%;
      height: 100%;
    }
    li a:hover{
      background-color: blueviolet ;
      color: white;
    }

    #home{ background-color:pink; }
    #about{ background-color:khaki; }
    #profile{ background-color:orange; } 
    #portfolio{ background-color:skyblue; }
    #skill{ background-color:olive; }


    section{
      text-align: center;
      line-height: 800px;
      width: 1000px;
      height:800px;
      color:#fff;
      margin: 0 auto;
      border-radius: 10px; 
    }
    /*각 영역을 구분하기위해 배경색을 따로 설정 한다.*/
    #home{ background-color:pink; }
    #about{ background-color:khaki; }
    #profile{ background-color:orange; } 
    #portfolio{ background-color:skyblue; }
    #skill{ background-color:olive; }
    
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">home</a></li>
      <li><a href="#about">about</a></li>
      <li><a href="#profile">profile</a></li>
      <li><a href="#portfolio">portfolio</a></li>
      <li><a href="#skill">skill</a></li>
    </ul>
  </nav>

<section id="home"><a href="#">home</section>
<section id="about"><a href="#">about</section>
<section id="profile"><a href="#">profile</section>
<section id="portfolio"><a href="#">portfolio</section>
<section id="skill"><a href="#">skill</section>
</body>
</html>
