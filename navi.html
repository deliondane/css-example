<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navi</title>
    <style>
      /* 노말라이즈 */
      body {
        margin: 0;
      }
      ul,li {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      a {
        text-decoration: none;
        /* 부모 요소의 color속성을 상속받는다 */
        color: inherit;
      }
      /* 타이틀 */
      .title{
        text-align: center;
      }
      /* 메뉴 박스 */
      .menu-box{
        text-align: center;
      }
      .menu-box > .menu{
        display: inline-block;
        padding: 0 10px;
        background-color: #dfdfdf;
        border-radius: 10px; 
      }
      /* 메뉴 아이템 */
      .menu-box > .menu > .menu-item{
        display: inline-block;
      }
      /* 메뉴 텍스트 */
      .menu-box > .menu > .menu-item> .text{
        font-size: 18px;
        padding: 10px;
        display: inline-block;
      }
      /* 마우스로 선택된 메뉴 아이템의 텍스트 글자 색상을 변경*/
      .menu-box .text:hover{
        color: rgb(0, 55, 255);
      }

      /* menu-box2 */
      .menu-box2 > ul {
        width: 800px;
        margin: 20px auto;
        border-radius: 10px;
        overflow: hidden;
      }
      .menu-box2 li{
        float: left;
        width: 200px;
        line-height: 60px;
        background-color: #dfdfdf;
        text-align: center;
      }
      .menu-box2 a{
        background-color: rgb(255, 94, 94);
        display: inline-block;
        width: 100%;
        height: 100%;
      }
      .menu-box2 a:hover{
        background-color: brown;
        color:white;

      }
    </style>
  </head>
  <body>
    <h1 class="title">menu-box</h1>
    <!-- nav.menu-box>ul.menu>li.menu-item*4>a.text[href=#]{메뉴 아이템 $} -->
    <nav class="menu-box">
      <ul class="menu">
        <li class="menu-item"><a href="#" class="text">메뉴 아이템 1</a></li>
        <li class="menu-item"><a href="#" class="text">메뉴 아이템 2</a></li>
        <li class="menu-item"><a href="#" class="text">메뉴 아이템 3</a></li>
        <li class="menu-item"><a href="#" class="text">메뉴 아이템 4</a></li>
      </ul>
    </nav>

    <nav class="menu-box2">
      <ul>
        <li><a href="#">메뉴 아이템</a></li>
        <li><a href="#">메뉴 아이템</a></li>
        <li><a href="#">메뉴 아이템</a></li>
        <li><a href="#">메뉴 아이템</a></li>
      </ul>
    </nav>
  </body>
</html>
