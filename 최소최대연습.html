<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최소최대연습</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .card-container {
      text-align: center;
      padding: 20px;
      background-color: lightgrey;
      margin: 10px;
    }
    .card{
      width: 80%;
      height: 150px;
      background-color: lightcoral;
      color: white;
      line-height: 150px ;
      border-radius: 10px;
      margin: 10px;
      
      min-width: 200px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
   </div>
</body>
</html>
