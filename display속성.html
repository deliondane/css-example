<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display속성</title>
  <style>
    .container1 > span{
      background-color: gold;
      display: none;
      display: inline;
      width: 300px;
      height: 50px;
      margin: 10px;
    }
    .container1 #box1{
      display: inline-block;
    }
    .container1 #box2{
      display: block;
    }
  </style>
</head>
<body>
  <div class="container1">
    <span>display:inline</span>
    <span id="box1">display:inline-block</span>
    <span id="box2">display:block</span>
  </div>
</body>
</html>
