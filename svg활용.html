<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg활용</title>
    <style>
      article{
        width: 500px;
        border: 1px solid #000;
        box-sizing: border-box;
        padding: 50px;
      }

      article svg path{
        fill: transparent;
        stroke: red;
        stroke-width: 3;
        /* 점선 */
        stroke-dasharray: 2000;
        stroke-dashoffset: -2000; /* 점선의 길이만큼 이동 */

        transition: all 3s;
      }
      article:hover svg path{
        stroke-dashoffset: 0; /* 점선의 위치를 초기위치로 이동시켜 애니메이션 효과를 만들어 줌 */
      }
    </style>
  </head>
  <body>
    <article>
      <!-- viewBox = "x좌표값, y좌표값, 영역의 넓이값, 영역의 높이값" -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
        <path d="M0 336c0 79.5 64.5 144 144 144l368 0c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7
          6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96
          192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z"/>
      </svg>
    </article>
  </body>
</html>
