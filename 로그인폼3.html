<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인폼만들기</title>
  <link rel="stylesheet" href="로그인폼3.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
    </style>
</head>
<body>
  <div class="login">
    <div class="container">
      <h1>로그인</h1>
      <p>
        <b>그린컴퓨터아카데미</b>에 오신것을 환영합니다.<br>
        로그인 후 다양한 서비스를 이용하실 수 있습니다. 
      </p>
      <form><!-- 테이블 태그 안에 폼 태그 작성 불가 -->
        <table>
          <tr>
            <td><label for="user_id">아이디</label></td>
            <td>
              <input id="user_id" name="user_id" type="text">
            </td>
            <td rowspan="2"><input type="submit" value="로그인"></td>
          </tr>  
          <tr>
            <td><label for="user_pw">비밀번호</label></td>
            <td><input id="user_pw" name="user_pw" type="password"></td>
          </tr>
        </table>
      </form>
      <div class="join">
        <a href="#">아이디 / 비밀번호 찾기</a>
      </div>
    </div>
  </div>

  <section class="content">
    <h1>로그인 입력창을 만들어 보세요</h1>
  </section>

</body>
</html>
