<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation1</title>
</head>
<style>
  div{
    width: 300px; height: 500px;
    margin: 300px auto 0;
    animation: up 3s ease-in-out alternate infinite;
  }

  @keyframes up {
    0%{transform: translate(0, 0);}
    50%{
      transform: scale(1.2) translate(0,-100px);
    }
    100%{transform: translate(0, 0);}
  }
</style>
<body>
  <div>
    <img src="bg_image/balloon.png" alt="">
  </div>
</body>
</html>
