    <title>마우스 이벤트</title>
    <style>
      /* a요소의 기본 링크 값 */
      a:link{
        color: #333;
        text-decoration: none;
        font-size: 20px;
      }

      /* 방문한 링크 */
      a:visited{
        color: tomato;
      }

      /* 해당 요소에 마우스를 올렸을 때 */
      a:hover{
        background-color: hotpink;
        color: #fff;
      }

      /* 해당 요소를 클릭했을 때 */
      a:active{
        color: red;
        background-color: transparent;/* 투명색 */
      }
    </style>
