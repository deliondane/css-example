<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a인접</title>
  <style>
    section{
      font-size: 5rem;
    }
    section>a+div{
      display: none;
    }
    /*section의 자식요소인 a에 마우스를 올리면 
    그 다음 현재요소인 div의 display를 block으로 설정한다*/
    a:hover+div{
      display: block;
    }
    </style>
</head>
<body>
  <section>
    <a href="#">버튼</a>
    <div>안녕</div>
    <div>잘가</div>
  </section>
</body>
</html>
